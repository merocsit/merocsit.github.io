<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Slider</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      width: 100px;
      max-width: 100%;
    }
    .card {
      max-width: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators"></ol>
    <div class="carousel-inner"></div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const images = [
      'https://raw.githubusercontent.com/yana-music/CSITSolution/main/pastyearsolutions/secondSemester/DiscreteMath/2078/ds-2078-1.jpg', // Replace with your image URLs
      'https://raw.githubusercontent.com/yana-music/CSITSolution/main/pastyearsolutions/secondSemester/DiscreteMath/2078/ds-2078-2.jpg',
      'https://raw.githubusercontent.com/yana-music/CSITSolution/main/pastyearsolutions/secondSemester/DiscreteMath/2078/ds-2078-3.jpg'
      // Add more images as needed
    ];

    const indicatorsContainer = document.querySelector('.carousel-indicators');
    const carouselInnerContainer = document.querySelector('.carousel-inner');

    images.forEach((image, index) => {
      // Create indicator
      const indicator = document.createElement('li');
      indicator.setAttribute('data-target', '#carouselExampleIndicators');
      indicator.setAttribute('data-slide-to', index);
      if (index === 0) indicator.classList.add('active');
      indicatorsContainer.appendChild(indicator);

      // Create carousel item
      const carouselItem = document.createElement('div');
      carouselItem.classList.add('carousel-item');
      if (index === 0) carouselItem.classList.add('active');

      const card = document.createElement('div');
      card.classList.add('card');

      const img = document.createElement('img');
      img.classList.add('card-img-top');
      img.src = image;
      img.alt = `Slide ${index + 1}`;

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = `Slide ${index + 1}`;

      const cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.textContent = 'Some description text for this slide.';

      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardText);
      card.appendChild(img);
      card.appendChild(cardBody);

      carouselItem.appendChild(card);
      carouselInnerContainer.appendChild(carouselItem);
    });
  </script>
</body>
</html>
